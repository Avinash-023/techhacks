<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #a8e0f8, #f0e4f0);
            transition: all 0.4s ease;
        }

        .dark-mode {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
        }

        .main {
            width: 400px;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            transition: all 0.3s ease;
            transform: translateY(0);
            opacity: 1;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .dark-mode .main {
            background: rgba(51, 51, 51, 0.95);
            color: #fff;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 2em;
            color: #007acc;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #007acc;
            transition: width 0.3s ease;
        }

        .main:hover h2::after {
            width: 100px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
            transition: transform 0.3s ease;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            text-align: left;
            color: #333;
            transition: color 0.3s;
        }

        .dark-mode label {
            color: #fff;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background: white;
            color: #333;
            box-sizing: border-box;
        }

        .dark-mode input {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border-color: #555;
        }

        input:focus {
            outline: none;
            border-color: #007acc;
            box-shadow: 0 0 0 3px rgba(0, 122, 204, 0.2);
            transform: translateY(-2px);
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #007acc;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        button[type="submit"]:hover::before {
            width: 300px;
            height: 300px;
        }

        button[type="submit"]:hover {
            background: #005f99;
            transform: translateY(-2px);
        }

        .form-shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .toggle-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: #007acc;
            transition: all 0.3s;
            padding: 8px;
            border-radius: 50%;
        }

        .toggle-button:hover {
            background: rgba(0, 122, 204, 0.1);
            transform: rotate(15deg);
        }

        .dark-mode .toggle-button {
            color: #fff;
        }

        .invalid-input {
            border-color: #ff4444 !important;
            animation: shake 0.5s ease-in-out;
        }

        .valid-input {
            border-color: #00C851 !important;
        }
    </style>
</head>

<body class="light-mode">
    <div class="main">
        <button class="toggle-button" id="toggleButton" title="Toggle Dark Mode">
            <i class="fas fa-moon"></i>
        </button>
        <h2>Registration Form</h2>
        <form id="registrationForm" action="">
            <div class="input-group">
                <label for="first">First Name:</label>
                <input type="text" id="first" name="first" required />
            </div>

            <div class="input-group">
                <label for="last">Last Name:</label>
                <input type="text" id="last" name="last" required />
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" 
                    pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$"
                    title="Password must contain at least one number, one alphabet, one symbol, and be at least 8 characters long" required />
            </div>

            <div class="input-group">
                <label for="repassword">Re-type Password:</label>
                <input type="password" id="repassword" name="repassword" required />
            </div>

            <div class="input-group">
                <label for="mobile">Contact:</label>
                <input type="tel" id="mobile" name="mobile" maxlength="10" required />
            </div>

            <button type="submit" formaction="./e-tutor/index.html">
                <span>Register</span>
            </button>
        </form>
    </div>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const body = document.body;
        const form = document.getElementById('registrationForm');
        const inputs = document.querySelectorAll('input');
        const password = document.getElementById('password');
        const repassword = document.getElementById('repassword');

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            toggleButton.style.transform = 'rotate(180deg)';
            setTimeout(() => {
                toggleButton.innerHTML = body.classList.contains('dark-mode') ? 
                    '<i class="fas fa-sun"></i>' : 
                    '<i class="fas fa-moon"></i>';
                toggleButton.style.transform = 'rotate(0deg)';
            }, 150);
        });

        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'translateY(-2px)';
            });

            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'translateY(0)';
                validateInput(input);
            });
        });

        function validateInput(input) {
            if (input.checkValidity()) {
                input.classList.remove('invalid-input');
                input.classList.add('valid-input');
            } else {
                input.classList.remove('valid-input');
                input.classList.add('invalid-input');
            }
        }

        form.addEventListener('submit', (e) => {
    if (password.value !== repassword.value) {
        repassword.classList.add('invalid-input');
        form.classList.add('form-shake');
        setTimeout(() => form.classList.remove('form-shake'), 500);
        e.preventDefault(); // Prevent submission if passwords don't match
        return;
    }

    // If validation passes, allow the form to submit
    const button = form.querySelector('button');
    button.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
    setTimeout(() => {
        button.innerHTML = '<i class="fas fa-check"></i> Success!';
        button.style.background = '#28a745';
        setTimeout(() => {
            form.submit(); // Submit the form, which will redirect to the action URL
        }, 1000);
    }, 1500);
});


        password.addEventListener('input', () => {
            if (repassword.value) {
                if (password.value === repassword.value) {
                    repassword.classList.remove('invalid-input');
                    repassword.classList.add('valid-input');
                } else {
                    repassword.classList.remove('valid-input');
                    repassword.classList.add('invalid-input');
                }
            }
        });

        repassword.addEventListener('input', () => {
            if (password.value === repassword.value) {
                repassword.classList.remove('invalid-input');
                repassword.classList.add('valid-input');
            } else {
                repassword.classList.remove('valid-input');
                repassword.classList.add('invalid-input');
            }
        });
    </script>
</body>

</html>
