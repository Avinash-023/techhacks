<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #a8e0f8, #f0e4f0);
            transition: background-color 0.5s ease;
        }
        .dark-mode {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
        }
        .main {
            width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            transition: all 0.4s ease;
            transform: translateY(0);
            opacity: 1;
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .light-mode .main {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            backdrop-filter: blur(10px);
        }
        .dark-mode .main {
            background: rgba(51, 51, 51, 0.9);
            color: #fff;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin-bottom: 30px;
            font-size: 2em;
            color: #007acc;
            position: relative;
            display: inline-block;
        }
        h1::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -5px;
            left: 0;
            background: #007acc;
            transition: width 0.3s ease;
        }
        .main:hover h1::after {
            width: 100%;
        }
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin: 0 0 8px;
            font-weight: bold;
            text-align: left;
            transition: color 0.3s ease;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        .light-mode input {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        .dark-mode input {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border-color: #555;
        }
        input:focus {
            outline: none;
            border-color: #007acc;
            box-shadow: 0 0 0 3px rgba(0, 122, 204, 0.2);
            transform: translateY(-2px);
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #007acc;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        button[type="submit"]:hover::before {
            width: 300px;
            height: 300px;
        }
        button[type="submit"]:hover {
            background: #005f99;
            transform: translateY(-2px);
        }
        button[type="submit"]:active {
            transform: translateY(1px);
        }
        p {
            margin-top: 25px;
            transition: opacity 0.3s ease;
        }
        a {
            text-decoration: none;
            font-weight: bold;
            color: #007acc;
            transition: all 0.3s ease;
            position: relative;
        }
        a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: #007acc;
            transition: width 0.3s ease;
        }
        a:hover::after {
            width: 100%;
        }
        .toggle-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: #007acc;
            transition: all 0.3s ease;
            padding: 8px;
            border-radius: 50%;
        }
        .toggle-button:hover {
            background: rgba(0, 122, 204, 0.1);
            transform: rotate(15deg);
        }
        .dark-mode .toggle-button {
            color: #fff;
        }
        .form-shake {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body class="light-mode">
    <div class="main">
        <button class="toggle-button" id="toggleButton" title="Toggle Dark Mode">
            <i class="fas fa-moon"></i>
        </button>
        <h1>Login</h1>
        <form id="loginForm" action="../home.html" method="post">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            </div>
          <button type="submit">Login</button>
        </form>
        <p>Not registered? <a href="../reg.html">Create an account</a></p>
    </div>
    <script>
        const toggleButton = document.getElementById('toggleButton');
        const body = document.body;
        const form = document.getElementById('loginForm');
        const inputs = document.querySelectorAll('input');
        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            toggleButton.style.transform = 'rotate(180deg)';
            setTimeout(() => {
                toggleButton.innerHTML = body.classList.contains('dark-mode') ? 
                    '<i class="fas fa-sun"></i>' : 
                    '<i class="fas fa-moon"></i>';
                toggleButton.style.transform = 'rotate(0deg)';
            }, 150);
        });
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'translateY(-2px)';
            });
            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'translateY(0)';
            });
        });
        form.addEventListener('submit', (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    if (!email || !password) {
        form.classList.add('form-shake');
        setTimeout(() => {
            form.classList.remove('form-shake');
        }, 500);
    } else {
        const button = form.querySelector('button');
        button.innerHTML = '<i class="fas fa-check"></i> Success!';
        button.style.background = '#28a745';
        setTimeout(() => {
            window.location.href = '../home.html'; // Redirect to index.html
        }, 1000);
    }
});

    </script>
