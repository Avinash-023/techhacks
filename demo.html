<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s;
        }

        .light-mode {
            background: linear-gradient(135deg, #a8e0f8, #f0e4f0);
        }

        .dark-mode {
            background: #1a1a1a;
        }

        .main {
            width: 400px; /* Increased width */
            padding: 30px; /* Adjusted padding */
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0, 150, 255, 0.7);
            text-align: center;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        .light-mode .main {
            background: #fff;
            color: #333;
        }

        .dark-mode .main {
            background: #333;
            color: #fff;
        }

        h2 {
            margin-bottom: 20px; /* Adjusted margin */
            font-size: 1.8em; /* Adjusted font size */
        }

        label {
            display: block;
            margin: 10px 0 5px; /* Adjusted margins */
            font-weight: bold;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: calc(100% - 20px);
            padding: 10px; /* Adjusted padding */
            margin-bottom: 15px; /* Adjusted margin */
            border: 1px solid #007acc;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .light-mode input {
            background: rgba(255, 255, 255, 0.15);
            color: #333;
        }

        .dark-mode input {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px; /* Adjusted padding */
            border: none;
            border-radius: 5px;
            background: #007acc;
            color: #fff;
            font-size: 1em; /* Kept size the same */
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 15px; /* Adjusted margin */
        }

        button[type="submit"]:hover {
            background: #005f99;
        }

        p {
            margin-top: 20px; /* Adjusted margin */
        }

        a {
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .toggle-button {
            position: absolute;
            top: 15px; /* Adjusted position */
            right: 15px; /* Adjusted position */
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: #007acc;
            transition: color 0.3s;
        }

        .dark-mode .toggle-button {
            color: #fff;
        }
        .reg{
            color: #007acc;
        }
    </style>
</head>

<body class="light-mode">
    <div class="main">
        <button class="toggle-button" id="toggleButton" title="Toggle Dark Mode">
            <i class="fas fa-moon"></i>
        </button>
        <h2 class="reg">Registration Form</h2>
        <form id="registrationForm" action="">
            <label for="first">First Name:</label>
            <input type="text" id="first" name="first" required />

            <label for="last">Last Name:</label>
            <input type="text" id="last" name="last" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"
                   pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$"
                   title="Password must contain at least one number, one alphabet, one symbol, and be at least 8 characters long" required />

            <label for="repassword">Re-type Password:</label>
            <input type="password" id="repassword" name="repassword" required />

            <label for="mobile">Contact:</label>
            <input type="tel" id="mobile" name="mobile" maxlength="10" required />

            <button type="submit" formaction="./e-tutor/login2.html">Submit</button>
        </form>
    </div>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const body = document.body;

        toggleButton.addEventListener('click', () => {
            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                toggleButton.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                toggleButton.innerHTML = '<i class="fas fa-moon"></i>';
            }
        });

        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const repassword = document.getElementById('repassword').value;

            if (password !== repassword) {
                alert('Passwords do not match!');
                e.preventDefault();
            }
        });
    </script>
</body>

</html>
